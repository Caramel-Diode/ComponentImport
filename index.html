<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Import</title>
    <style desc="base-style">
        :root {
            background: #1F1F1F;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: grid;
            place-items: center;
            place-content: center;
            height: 100vh;
            width: 100vw;
        }
    </style>
    <script src="script.js"></script>
    <component-import src="ButtonGroup.html" rename="button-group"></component-import>
</head>

<body>

    <button-group></button-group>
    
</body>

</html>
